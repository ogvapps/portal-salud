<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal de Salud Escolar</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8fafd;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      padding: 1rem 0;
      background: #0C647B;
      color: #fff;
      text-align: center;
    }
    .app-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .app-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      flex: 1 1 240px;
      max-width: 280px;
      min-width: 140px;
      text-align: center;
      padding: 1.5rem .5rem;
      transition: transform .15s;
    }
    .app-item:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 20px rgba(12,100,123,.12);
    }
    .app-item img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      border-radius: 16px;
      background: #f0f4f8;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .app-item a {
      display: block;
      color: #0C647B;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: .5rem;
      text-decoration: none;
      transition: color .2s;
    }
    .app-item a:hover {
      color: #E53935;
    }
    @media (max-width: 700px) {
      .app-list {
        gap: 1rem;
      }
      .app-item {
        max-width: 100%;
        min-width: 120px;
        padding: 1rem .2rem;
      }
      .app-item img {
        width: 65px;
        height: 65px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Portal de Salud Escolar</h1>
    <p>Accede a las aplicaciones principales de salud escolar</p>
  </header>

  <main>
    <section class="app-list">
      <div class="app-item">
        <img src="https://ogvapps.github.io/salud-escolar/icon-192.png" alt="Ficha de Salud" />
        <a href="https://ogvapps.github.io/ficha-salud/" target="_blank">Ficha de Salud</a>
      </div>
      <div class="app-item">
        <img src="https://ogvapps.github.io/partes-de-accidentes-colegio/icon-192.png" alt="Partes de Accidentes" />
        <a href="https://ogvapps.github.io/partes-de-accidentes-colegio/" target="_blank">Partes de Accidentes</a>
      </div>
      <div class="app-item">
        <img src="https://ogvapps.github.io/salud-escolar/icon-192.png" alt="Salud Escolar App" />
        <a href="https://ogvapps.github.io/salud-escolar/" target="_blank">Salud Escolar Principal</a>
      </div>
      <!-- Puedes añadir más apps aquí repitiendo el bloque "app-item" -->
    </section>
  </main>
</body>
</html>
